<div class="container">
    <mat-card style="background-color: rgb(25, 105, 45);">
        <mat-card-title>Post Task</mat-card-title>

        <mat-card-content>
            <form [formGroup]="taskForm">

                <mat-form-field appearance="outline" class="form-field" color="accent">
                    <mat-label>Title</mat-label>
                    <input matInput type="text" placeholder="Title" formControlName="title"/>
                    <mat-error *ngIf="taskForm.get('title')?.hasError('requied')">This Input Is Requied</mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="form-field" color="accent">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Description" formControlName="description"></textarea>
                    <mat-error *ngIf="taskForm.get('description')?.hasError('requied')">This Input Is Requied</mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="form-field" color="accent">
                    <mat-label>Due Date</mat-label>
                    <input matInput [matDatepicker]="dueDatePicker" placeholder="Choose a due date" formControlName="dueDate"/>
                    <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #dueDatePicker></mat-datepicker>
                    <mat-error *ngIf="taskForm.get('dueDate')?.hasError('requied')">This Input Is Requied</mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="form-field" color="accent">
                    <mat-label>Priority</mat-label>
                    <mat-select formControlName="priority" name="Priority">
                        <mat-option *ngFor="let priority of listOfPriorities" [value]="priority">
                            {{priority}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="taskForm.get('priority')?.hasError('requied')">This Input Is Requied</mat-error>
                </mat-form-field>
    
                <mat-form-field appearance="outline" class="form-field" color="accent">
                    <mat-label>Employee</mat-label>
                    <mat-select formControlName="employeeId" name="employeeId">
                        <mat-option *ngFor="let employee of listOfEmployees" [value]="employee.id">
                            {{employee.name}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="taskForm.get('employeeId')?.hasError('requied')">This Input Is Requied</mat-error>
                </mat-form-field>
    
                <button mat-raised-button color="accent" type="submit" [disabled]="taskForm.invalid" (click)="postTask()">Post Task</button>
            </form>
        </mat-card-content>
    </mat-card>
    
</div>
