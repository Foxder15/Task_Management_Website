<div class="container">
    <mat-card style="background-color: rgb(25, 105, 45);">
        <mat-card-title>Add User</mat-card-title>

        <mat-card-content>
            <form [formGroup]="signupForm">

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Name" required>

                    <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                        Please enter a valid name
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="email" required>

                    <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                        Please enter a valid email
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field" color="accent">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="userRole" name="Role">
                        <mat-option *ngFor="let role of listOfRoles" [value]="role">
                            {{role}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="signupForm.get('userRole')?.hasError('requied')">This Input Is Requied</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password" placeholder="Password" required>

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                        Please enter a valid password
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text' }}" formControlName="confirmPassword" placeholder="Password" required>

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
                        Please enter a valid confirm password
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="accent" type="submit" [disabled]="signupForm.invalid" 
                    (click)="onSubmit()">Sign Up</button>

            </form>
        </mat-card-content>
    </mat-card>
</div>
